<div>
  <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
      <img src="../../../../assets/images/logo.png" alt="">
        <section class="container-login">
            <h1>Registre-se</h1>
            <p class="pl-4 pr-4">Crie uma conta gratuita.</p>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <label for="nome">Nome</label>
                <input
                    pInputText
                    id="nome"
                    formControlName="nome"
                >
            </div>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <label for="email">E-mail</label>
                <input
                    pInputText
                    id="email"
                    formControlName="username"
                >
            </div>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <label for="password">Senha</label>
                <input
                    pInputText
                    id="password"
                    formControlName="password"
                    type="password"
                >
            </div>
            <div class="grid flex-column pl-4 pr-4 mb-4">
              <button
                  pButton
                  class="w-full flex justify-content-center"
                  type="submit"
              >
                  CADASTRAR
              </button>
          </div>
            <p class="text-center pl-4 pr-4 mb-4">JÃ¡ tem uma conta? <a routerLink="/login" class="link">Fazer login</a></p>
        </section>
    </form>
</div>

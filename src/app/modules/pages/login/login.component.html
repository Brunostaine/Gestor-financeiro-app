<div>
    <form
        class="form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmitLoginForm()"
    >
        <img
            src="../../../../assets/images/logo.png"
            alt
        >
        <section class="container-login">
            <h1>Login</h1>
            <p class="pl-4 pr-4">Faça o login com uma conta existente.</p>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <label for="email">E-mail</label>
                <input
                    pInputText
                    id="email"
                    formControlName="username"
                >
                <ng-container *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
                    <ng-template [ngIf]="loginForm.get('username')?.hasError('required')">
                        <small class="p-error pt-2">Email é obrigatório.</small>
                    </ng-template>
                </ng-container>
                <ng-template [ngIf]="loginForm.get('username')?.hasError('pattern')">
                    <small class="p-error pt-2">Email formato inválido.</small>
                </ng-template>

            </div>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <label for="password">Senha</label>
                <input
                    pInputText
                    id="password"
                    formControlName="password"
                    type="password"
                    minlength="6"
                    maxlength="6"
                >
                <ng-container *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <ng-template [ngIf]="loginForm.get('password')?.hasError('required')">
                        <small class="p-error pt-2">Senha é obrigatória.</small>
                    </ng-template>
                    <ng-template [ngIf]="loginForm.get('password')?.hasError('minlength')">
                        <small class="p-error pt-2">Senha deve conter 6 digitos.</small>
                    </ng-template>
                </ng-container>
            </div>
            <div class="grid flex-column pl-4 pr-4 mb-4">
                <button
                    pButton
                    class="w-full flex justify-content-center"
                    type="submit"
                >
                    ENTRAR
                </button>
            </div>
            <p class="text-center pl-4 pr-4 mb-4">
                Não tem conta?
                <a
                    class="link"
                    routerLink="/register"
                >
                    Cadastre-se
                </a>
            </p>
        </section>
    </form>
</div>
